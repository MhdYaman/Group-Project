<html>
   <head>
      <title>Will I Develop Heart Disease?</title>
   </head>
   <body>
      <h1>Will I Develop Heart Disease?</h1>
      <p>Fill in these fields: </p>
      <form action = "predict" method = "POST" 
         enctype = "multipart/form-data">
         Gender:
         <br>
         Male: <input type = "radio" name = "gender" value="male" id="gender1"/>
         Female: <input type = "radio" name = "gender" value="female" id="gender2" />
         <br>
         Age: <input type = "text" name = "age"  size=5 required/>
         <br>
         <label for="edu">Highest Education Level Achieved: </label>
         <br>
            <select id="edu" name="edu">
            <option value="0">High School</option>
            <option value="1">Associate's Degree</option>
            <option value="2">Bachelor's Degree</option>
            <option value="3">Advanced Degree</option>
            </select>
         <br>
         Smoker:
         <br>
         Yes: <input type = "radio" name = "smoke" value="yes"/>
         No: <input type = "radio" name = "smoke" value="no" checked/>
         <br>
         Amount Per Day:
         <input type = "text" name = "num_smoke" size=3 required/>
         <br>
         Blood Pressure Meds: 
         <br>
         Yes: <input type = "radio" value="yes" name = "bpm" />
         No: <input type = "radio" value="no" name = "bpm" checked />
         <br>
         Prevelant Stroke: 
         <br>
         Yes: <input type = "radio" value = "yes" name = "stroke" />
         No: <input type = "radio" value = "no" name = "stroke" checked/>
         <br>
         Prevalet Hyp:
         <br>
         Yes: <input type = "radio" value="yes" name = "hyp" />
         No: <input type = "radio" value="no" name = "hyp" checked/>
         <br>
         Diabetes:
         <br>
         Yes: <input type = "radio" value="yes" name = "diab" />
         No: <input type = "radio" value="no" name = "diab" checked/>
         <br>
         TotChol:
         <input type = "text" name = "TotChol" required size=3/>
         <br>
         sysBP:
         <input type = "text" name = "sysBP" required size=3/>
         <br>
         diaBP:
         <input type = "text" name = "diaBP" required size=3/>
         <br>
         BMI:
         <input type = "text" name = "bmi" required size=3/>
         <br>
         heartRate:
         <input type = "text" name = "hr" required size=3/>
         <br>
         glucose:
         <input type = "text" name = "gluc" required size=3/>
         <br>
         <input type = "submit"/>
      </form>   
   </body>
</html>
